<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/Css/signup.css">
</head>
<body>
    <div class="all">
        <div class="aside">
            <img src="../Assets/Images/login1.gif" alt="error_found" id="img1">
        </div>
        <div class="content">
            <form action="">
                <label for="fn_name">First name</label>
                <input type="text" name="fn_name" id="fn_name" placeholder="First_name">
                <br>
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last_name">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <br>
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                <br>

                <button type="button" onclick="getdata()">Sign up</button>
            </form>
        </div>
    </div>
    <script>
        function getdata(){
            let fn_name =document.getElementById("fn_name").value 
            let last_name =document.getElementById("last_name").value 
            let email =document.getElementById("email").value 
            let password=document.getElementById("password").value 
            let cpassword=document.getElementById("cpassword").value
        
            let details ={
                "fn_name"  :fn_name,
                "last_name" : last_name,
                "email" : email,
                "password" : password,
                "cpassword" : cpassword

            }
        let arr;
        if(arr=JSON.parse(localStorage.getItem("hlo")))
        {
            JSON.parse(localStorage.getItem("hlo"))
        }
        else{
            arr=[]
        }
        
        arr.push(details)

        localStorage.setItem("hlo",JSON.stringify(arr))
    }

    </script>

    
</body>
</html>
