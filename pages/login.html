<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/Css/login.css">
</head>

<body>
    <div class="sec1">
    <form action="../pages/Price.html">
        <fieldset>
            <legend></legend>
            <h1>Login</h1>
            <label for="name"></label><input type="name" id="name" name="name" placeholder="username or Email">
            <label for="password"></label><input type="password" id="password" name="password" placeholder="Password">
            <div>
            <button id="btn1" onclick="login()">Sign in</button>
            <p>Don't have an account? </p>
            <p><a href="#">Register</a></p></div>

        </fieldset>
    </form>
</div>
<script>
    function login() {
            let name = document.getElementById("name").value
            let password = document.getElementById("password").value
            let arr = JSON.parse(localStorage.getItem("hlo"))
let res;
            arr.find(element => {
                if (element["name"] == name && element["password"]== password) {
                    return res=1  ;
                }
                else {
                    return res=0;
                }
            });
            if(res==1){
    alert("Logged in")
        window.location.href="price.html"

}
else{
    alert("none")
}
}
</script>

</body>

</html>
