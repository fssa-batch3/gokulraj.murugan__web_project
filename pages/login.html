<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/Css/login.css">
</head>

<body>
    <div class="login">
        <div class="head">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h5>New member? <a href="./signup.html" id="Sign_up">Sign Up</a></h5>
        </div>
        <div class="h2">
            <h2>Sign In</h2>
        </div>

        <form action="" id="form">

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br>

            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Password" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>

            <button type="button" id="btn">Sign in</button>

        </form>

    </div>

    <script src="https://kit.fontawesome.com/ee40c53027.js" crossorigin="anonymous" integrity="">
    </script>
    <script>
        function login() {
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            let arr = JSON.parse(localStorage.getItem("Userdata"))

            let login = {
                "email": email,
                "password": password,
            }
            let res;
            arr.find(e => {
                if (e["email"] == email && e["password"] == password) {
                    localStorage.setItem("login", JSON.stringify(login))
                    return res = 1;
                }
            });
            if (res == 1) {
                alert("Logged in")
                window.location.href = "./profile.html"
            }
            else {
                alert("Invalid Email or Password")
            }

        }

        const form = document.getElementById("btn");
        form.addEventListener("click", e => {
            e.preventDefault();
            login()
        }) 
    </script>


</body>

</html>
