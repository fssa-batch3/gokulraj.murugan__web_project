    <script>
        let cards = JSON.parse(localStorage.getItem("card_details"));
        console.log(cards)

        let popup = document.querySelector(".popup")
        let blackscreen = document.querySelector(".blackscreen")

        let visa = document.getElementById("visa")
        let master = document.getElementById("master");
        let new_card = document.getElementById("new_card");
        let login_details = JSON.parse(localStorage.getItem("login"));
        let payment_details = JSON.parse(localStorage.getItem("payment_details"))
        let price = document.getElementById("price");
        // console.log(payment_details)
        let product_id;
        let user_id = login_details.user_id;

        price.innerText = payment_details[0]["no_of_coins"] + "BTC"

        let card_number = document.getElementById("card_number");
        let card_name = document.getElementById("card_name");
        let number = document.getElementById("month");
        let year = document.getElementById("year");
        let cvv = document.getElementById("cvv");

        function card() {
            let card_details = JSON.parse(localStorage.getItem("card_details")) ?? []


            let card_detail = {

                "user_id": user_id,
                "card number": card_number.value,
                "card name": card_name.value,
                "number": number.value,
                "year": year.value,
                "cvv": cvv.value,
            }

            card_details.push(card_detail);
            localStorage.setItem("card_details", JSON.stringify(card_details))
            popup.style.display = "none"
            blackscreen.style.display = "none"
            alert("card added")
        }


            let newcard = document.getElementById("new_card");
            newcard.addEventListener("click",(element) => {
                popup.style.display = "block"
            blackscreen.style.display = "block"
           
            })

        let submit = document.getElementById("submit");
        submit.addEventListener("click", (e) => {
            e.preventDefault()
            card()
        })





        if (cards == null) {

         }
        else {
            for (let i = 0; i < cards.length; i++) {

                let box = document.createElement("div");
                box.setAttribute("class", "box");
                document.querySelector(".form").prepend(box)


                let radio = document.createElement("input");
                radio.setAttribute("type", "radio");
                radio.setAttribute("name", ",master");
                radio.setAttribute("id", "master");
                radio.setAttribute("class", "radio")
                box.append(radio);

                let label = document.createElement("label");
                label.setAttribute("for", "master");
                label.innerText = cards[i]["card number"]
                box.append(label);

                let img = document.createElement("img");
                img.setAttribute("src", "../Assets/Images/Mastercard-logo.png");
                label.prepend(img);
            }
        }




        let cancel = document.getElementById("cancel");
        cancel.addEventListener("click", (el) => {
            popup.style.display = "none"
            blackscreen.style.display = "none"
        })

        let pay = document.getElementById("button");
        pay.addEventListener("click",(pay)=>{

            window.location.href = "./exchange.html"
        })
