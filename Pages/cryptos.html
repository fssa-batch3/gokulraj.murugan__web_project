        // form

        function gen() {
            let coin_name = document.getElementById("coin_name").value
            let symbol = document.getElementById("symbol").value
            let image = document.getElementById("logo").value
            let res;
            let product;
            product = JSON.parse(localStorage.getItem("product")) ?? [];

            if (coin_name = "") {
                let product_details = {
                    "coin_name": coin_name,
                    "symbol": symbol,
                    "image": image,
                }
                product.push(product_details);
                localStorage.setItem("product", JSON.stringify(product))
                window.location.href = "cryptos.html"
              }
            else {
                let verify = JSON.parse(localStorage.getItem("product"))
                verify.find(e => {

                        return res = 1
                    }

                    }
